<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container border rounded mt-5">
        <div class="row alert-secondary">
            <div class="col-12">
                <h3>Payment form example</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-12 p-2">
                <p class="alert alert-danger "><b>Some fields are missing</b></p>
            </div>
        </div>
        <form class="needs-validation d-flex flex-column" novalidate>
            <div class="form-row">
                <div class="col-5 mb-3">
                    <label for="validationCustom01">Card #</label>
                    <input type="text" class="form-control" id="validationCustom01" minlength="16" pattern="[0-9]*" placeholder="XXXXXXXXXXXXXXXX" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-3 mb-3">
                    <label for="validationCustom02">CVC #</label>
                    <input type="text" class="form-control" id="validationCustom02" minlength="3" pattern="[0-9]*" placeholder="0000" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-4 mb-3">
                    <label for="validationCustom02">Amount</label>
                    $<input type="text" class="form-control" id="validationCustom02" minlength="1" pattern="[0-9]*" placeholder="Amount" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-6 mb-3">
                    <label for="validationCustom03">First Name</label>
                    <input type="text" class="form-control" id="validationCustom03" minlength="1" pattern="[a-z,A-Z]*" placeholder="John" required>
                    <div class="invalid-feedback">
                        Please provide a valid name.
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <label for="validationCustom03">Last Name</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Doe" minlength="1" pattern="[a-z,A-Z]*" required>
                    <div class="invalid-feedback">
                        Please provide a valid last name.
                    </div>
                </div>

            </div>
            <div class="form-row">
                <div class="col-6 mb-3">
                    <div class="form-row mb-3">
                        <div class="col-12">
                            <label for="validationCustom03">City</label>
                            <input type="text" class="form-control" id="validationCustom03" minlength="1" pattern="[a-z,A-Z]*" required>
                            <div class="invalid-feedback">
                                Please provide a valid city name.
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="ml-2"><p>We accept:</p></div>
                        <div class="col-12 m-0 card-type d-flex justify-content-space-around">

                            <div class="form-group alert-dark rounded m-0 p-1 h-auto">
                                <div class="custom-control custom-radio custom-control-inline mb-0">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1"><i
                                            class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline mb-0">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2"><i
                                            class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline mb-0">
                                    <input type="radio" id="customRadioInline3" name="customRadioInline"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline3"><i
                                            class="fab fa-cc-amex"></i></label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline mb-0">
                                    <input type="radio" id="customRadioInline4" name="customRadioInline"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline4"><i
                                            class="fab fa-cc-discover"></i></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-row">
                        <div class=" col-6 mb-3">
                            <label for="validationCustom04">State</label>
                            <select class="custom-select" id="validationCustom04" required>
                                <option selected disabled value="">Choose...</option>
                                <option>New York</option>
                                <option>Chicago</option>
                                <option>Florida</option>
                                <option>California</option>
                                <option>Texas</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid state.
                            </div>
                        </div>
                        <div class="col-6 mb-3">
                            <label for="inputZip">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip" minlength="5" pattern="[0-9]*" required>
                            <div class="invalid-feedback">
                                Please provide a valid Postal code.
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-12 mb-3">
                            <label for="validationTextarea">Message</label>
                            <textarea class="form-control" id="validationTextarea"
                                placeholder="Add any notes here."></textarea>
                            <div class="invalid-feedback">
                                Please enter a message in the textarea.
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row p-2 flex-row-reverse alert-dark">
                
                <button class="btn btn-primary" type="submit">Send</button>
                <button class="btn btn-secondary mr-1" type="submit">Cancel</button>
            </div>

        </form>

    </div>
    </div>


    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

</html>
